<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Using Regex</title>

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <p class="condition">Username should be alphanumeric and of length 8</p>
            <P id="username-err">Please enter valid user name</P>
            <p id="username-sucess">Valid username</p>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <p id="condition">Password should be Combination of A-Z,a-z,0-9,@,#.$.%.^.&.*.S (length=8)</p>
            <p id="password-err">Please enter valid Password</p>
            <p id="password-sucess">Valid Password</p>
            <input type="submit" id="btn-submit" value="Login" />
        </form>
    </div>

    <script src="./js/script.js"></script>

</body>

</html>
